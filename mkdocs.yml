site_name: masstable
site_description: Utilities for working with nuclear mass tables

theme:
  name: material
  palette:
    primary: black
    accent: blue

repo_name: elyase/masstable
repo_url: https://github.com/elyase/masstable

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist

plugins:
  - mkdocstrings:
      watch:
        - masstable

nav:
  - Quick start: index.md
  - Reference: reference.md
